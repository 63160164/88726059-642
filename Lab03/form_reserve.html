 <h1>Hotel Booking</h1>

 <label for="roomtype">Room Type</label>

 </select>
 <br><br>

 &emsp;&emsp;&emsp;&emsp;&ensp;&ensp;&nbsp;<input type="text" name="fname" id="fname">
 &emsp;<input type="text" name="lname" id="lname">
 <br><br>
 <label for="email">Email</label>
 &emsp;&emsp;&emsp;&emsp;&ensp;&ensp;&nbsp;<input type="text" name="email" id="email"size = "49">
 <br><br>

 <br><br>
 <label for="name">Departure</label>
 &emsp;&emsp;&emsp;&ensp;&nbsp;<input type="date" name="departuredate" id="departuredate">
 &emsp;&emsp;&emsp;&emsp;<input type="time" name="departuretime" id="departuretime">
 <br><br>
 <label for="Free Pickup">Free Pickup:</label>

 <input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure!
 <br>
 &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
 <input type="radio" name="pickup" id="pickup" value="No">No, I already rented a car.
 <br><br>
 <label for="Fight Number">Fight Number</label>
 &emsp;&ensp;&nbsp;
 <input type="text" name="flightnum" id="flightnum" size=49>
 <br><br>
 Other requests

 <br><br>
 &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;
 <input type="submit" value="Complete Reservation">
